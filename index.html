<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>
<body>
<!-- Jumbotron (Top) -->
    <div class="jumbotron-fluid top">
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <h1>Star Wars RPG</h1>
                </div>
            </div>
        </div>
    </div>

<!-- Character Selection -->
    <div class="container-fluid">
        <div class="row char-text-row">
            <div class="col-12">
                <h2>Choose one of the characters below to get started!</h2>
            </div>
        </div>
        <div class="row character-row">
            <div class="col-sm-12 col-md-6 col-xl-3">
                <div class="card card-1 my-3">
                    <img class="character-pic" src="assets/images/image1.png"/>
                    <h2>Chewbacca</h2>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-3">
                <div class="card card-2 my-3">
                    <img class="character-pic" src="assets/images/image2.png"/>
                    <h2>Mace Windu</h2>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-3">
                <div class="card card-2 my-3">
                    <img class="character-pic" src="assets/images/image3.png"/>
                    <h2>Storm Trooper</h2>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-3">
                <div class="card card-2 my-3">
                    <img class="character-pic" src="assets/images/image4.png"/>
                    <h2>Princess Leia</h2>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
