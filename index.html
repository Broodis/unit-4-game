<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>
<body>
    <!-- Jumbotron (Top) -->
    <div class="jumbotron-fluid top">
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <h1>Star Wars RPG</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Character Selection -->
    <div class="container-fluid charContainer">
        <div class="row char-text-row">
            <div class="col-12">
                <h2 id="instructions">Choose your hero!</h2>
            </div>
        </div>
        <div class="row character-row">
            <!-- Chewbacca -->
            <div class="col-sm-12 col-md-6 col-xl-3">
                <div type="button" class="card char1 my-3" characterName="Chewbacca" health="180" attack="2" counterAttack="25">
                    <h3>Chewbacca</h3>
                    <img class="character-pic" src="assets/images/image1.png"/>
                    <h4>180</h4>
                </div>
            </div>
            <!-- Mace Windu -->
            <div class="col-sm-12 col-md-6 col-xl-3">
                <div type="button" class="card char2 my-3" characterName="Mace Windu" health="160" attack="5" counterAttack="24">
                    <h3>Mace Windu</h3>
                    <img class="character-pic" src="assets/images/image2.png"/>
                    <h4>160</h4>
                </div>
            </div>
            <!-- Storm Trooper -->
            <div class="col-sm-12 col-md-6 col-xl-3">
                <div type="button" class="card char3 my-3" characterName="Storm Trooper" health="180" attack="6" counterAttack="15">
                    <h3>Storm Trooper</h3>
                    <img class="character-pic" src="assets/images/image3.png"/>
                    <h4>180</h4>
                </div>
            </div>
            <!-- Princess Leia -->
            <div class="col-sm-12 col-md-6 col-xl-3">
                <div type="button" class="card char4 my-3" characterName="Princess Leia" health="160" attack="4" counterAttack="20">
                    <h3>Princess Leia</h3>
                    <img class="character-pic" src="assets/images/image4.png"/>
                    <h4>160</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Battlefield -->
    <div class="container-fluid battlefieldContainer">
        <div class="row battlefieldRow">
            <div class="col-12 battlefieldCol">
                <h2>BATTLEFIELD</h2>
            </div>
        </div>
        
        <!-- Your character -->
        <div class="row yourCharContainer">
            <div class="col-sm-12 yourChar">
                <h3>Your Character:</h3>
                <span id="attackAlert"></span>
            </div>
        </div>

        <!-- Attack Button -->
        <button type="button" class="attackButton">ATTACK</button>

        <!-- Your Opponent -->
        <div class="row yourOpponentContainer">
            <div class="col-sm-12 yourOpponent">
                <h3>Your Opponent:</h3>
            </div>
        </div>

        <!-- Reset Button -->
        <button type="button" class="resetButton" value="Refresh Page" onClick="history.go(0)">RESET</button>
    </div>
    
</body>

<!-- Links jQuery Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Links Javascript -->
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</html>
